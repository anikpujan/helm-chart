name: release
on:
  push:
    branch: gh-pages

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: anikpujan/helm-chart@main
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          charts_dir: test-chart
