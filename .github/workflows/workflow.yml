name: release
on:
  push:
    branches: main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: anikpujan/helm-chart@main
        with:
          charts_dir: test-chart
          access-token: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          

